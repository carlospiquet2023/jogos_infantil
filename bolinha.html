        let buttonBPressed = false;

        // Atualiza o total de bolas no placar
        totalBallsEl.textContent = NUM_BALLS;

        // --- Fun√ß√µes do Timer ---
        function startTimer() {
            gameStartTime = Date.now();
            gameActive = true;
            timerInterval = setInterval(updateTimer, 100);
        }

        function stopTimer() {
            gameActive = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimer() {
            if (!gameActive || timerPaused) return;
            const elapsed = Date.now() - gameStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const mins = minutes % 60;
            timerEl.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function getFormattedTime() {
            const elapsed = Date.now() - gameStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const mins = minutes % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // --- Fun√ß√µes do Sistema de Combo ---
        function checkCombo() {
            const now = Date.now();
            const timeSinceLastScore = (now - lastScoreTime) / 1000; // em segundos

            if (timeSinceLastScore < 2 && lastScoreTime > 0) {
                // COMBO!
                comboCount++;
                showComboMessage(comboCount);
            } else {
                // Resetar combo
                comboCount = 1;
            }

            lastScoreTime = now;

            // Limpa o timeout anterior
            if (comboTimeout) {
                clearTimeout(comboTimeout);
            }

            // Reseta o combo depois de 2 segundos sem pontuar
            comboTimeout = setTimeout(() => {
                comboCount = 0;
            }, 2000);
        }

        function showComboMessage(combo) {
            const messages = {
                2: 'üî• COMBO x2!',
                3: '‚ö° COMBO x3!',
                4: 'üí• INCR√çVEL x4!',
                5: 'üåü FENOMENAL x5!'
            };

            let message = combo >= 5 ? 'üåü FENOMENAL x' + combo + '!' : (messages[combo] || 'üî• COMBO!');
            
            const comboText = comboDisplayEl.querySelector('.combo-message');
            comboText.textContent = message;
            
            // Cores diferentes por n√≠vel de combo
            const colors = {
                2: 'text-orange-400',
                3: 'text-yellow-300',
                4: 'text-purple-400',
                5: 'text-pink-400'
            };
            
            comboText.className = 'combo-message text-6xl font-bold text-center drop-shadow-2xl ' + (colors[combo] || colors[5]);
            
            comboDisplayEl.classList.remove('hidden');
            
            // Esconde depois de 1.5 segundos
            setTimeout(() => {
                comboDisplayEl.classList.add('hidden');
            }, 1500);
            
            // Vibra√ß√£o no combo
            if ('vibrate' in navigator) {
                navigator.vibrate([50, 100, 50]);
            }
        }

        // Cria o motor de f√≠sica
        const engine = Engine.create();
        const world = engine.world;

        // Simula√ß√£o da √Ågua: gravidade fraca e resist√™ncia do ar
        world.gravity.y = 0.5; // Gravidade um pouco maior para bolas ca√≠rem melhor

        // Cria o renderizador (desativa o renderizador padr√£o do Matter.js)
        // N√≥s vamos desenhar manualmente no loop 'afterRender' para adicionar bolhas
        const render = Render.create({
            element: canvasContainer,
            engine: engine,
            canvas: canvas,
            options: {
                width: W,
                height: H,
                wireframes: false, // Queremos formas s√≥lidas, n√£o aramadas
                background: 'transparent' // O fundo vem do elemento HTML separado
            }
        });
        
        // For√ßa o canvas a ser transparente
        canvas.style.backgroundColor = 'transparent';

        // --- 2. Cria√ß√£o dos Elementos do Jogo ---

        function setupGame() {
            // Limpa o mundo
            World.clear(world);
            balls = [];
            holes = [];
            score = 0;
            comboCount = 0;
            lastScoreTime = 0;
            timerPaused = false;
            pauseIcon.textContent = '‚è∏Ô∏è';
            updateScore();
            winMessageEl.classList.add('hidden');
            winMessageEl.classList.remove('flex');
            
            // Reseta o timer
            stopTimer();
            timerEl.textContent = '00:00';
            
            // Limpa peixe intrometido
            if (intruderTimeout) {
                clearTimeout(intruderTimeout);
            }
            intruderFish.classList.remove('active');
            if (intruderBody) {
                World.remove(world, intruderBody);
                intruderBody = null;
            }

            // A. Cria√ß√£o das Paredes e Ch√£o
            const wallOptions = { 
                isStatic: true, 
                restitution: 0.4, // Um pouco de quique nas paredes
                render: { visible: false } 
            };
            const ceilingOptions = { 
                isStatic: true, 
                restitution: 0.5, // Quique no teto para bolas ricochetearem
                render: { fillStyle: 'rgba(30, 41, 59, 0.5)' } // Teto mais vis√≠vel
            };
            
            World.add(world, [
                Bodies.rectangle(W / 2, H + 10, W, 20, wallOptions), // Ch√£o
                Bodies.rectangle(W / 2, -5, W, 30, ceilingOptions), // Teto s√≥lido GROSSO
                Bodies.rectangle(W / 2, -50, W, 80, wallOptions), // Barreira extra invis√≠vel no topo
                Bodies.rectangle(-10, H / 2, 20, H, wallOptions), // Parede Esquerda
                Bodies.rectangle(W + 10, H / 2, 20, H, wallOptions)  // Parede Direita
            ]);

            // B. Cria√ß√£o dos Buracos (na parte de cima)
            const holeRadius = 22; // Diminu√≠do de 28 para 22
            const holeY = H * 0.25; // Posi√ß√£o Y dos buracos - movido mais para baixo para n√£o tampar o timer
            const holeSpacing = W * 0.25;

            // Buraco 1 (Esquerda) - Visual
            const hole1Visual = Bodies.circle(holeSpacing, holeY, holeRadius, {
                isStatic: true,
                isSensor: true, // Sensor para detectar quando bola entra
                label: 'hole-visual',
                render: { 
                    fillStyle: '#000000',
                    strokeStyle: '#1e293b',
                    lineWidth: 5
                }
            });
            
            // Buraco 1 - √Årea de detec√ß√£o (maior)
            const hole1Sensor = Bodies.circle(holeSpacing, holeY, holeRadius + 3, {
                isStatic: true,
                isSensor: true,
                label: 'hole-sensor',
                render: { 
                    visible: false
                }
            });
            
            // Buraco 2 (Direita) - Visual
            const hole2Visual = Bodies.circle(W - holeSpacing, holeY, holeRadius, {
                isStatic: true,
                isSensor: true,
                label: 'hole-visual',
                render: { 
                    fillStyle: '#000000',
                    strokeStyle: '#1e293b',
                    lineWidth: 5
                }
            });
            
            // Buraco 2 - √Årea de detec√ß√£o (maior)
            const hole2Sensor = Bodies.circle(W - holeSpacing, holeY, holeRadius + 3, {
                isStatic: true,
                isSensor: true,
                label: 'hole-sensor',
                render: { 
                    visible: false
                }
            });

            holes.push({ 
                body: hole1Visual, 
                sensor: hole1Sensor,
                scoredBalls: 0,
                x: holeSpacing,
                y: holeY
            });
            holes.push({ 
                body: hole2Visual, 
                sensor: hole2Sensor,
                scoredBalls: 0,
                x: W - holeSpacing,
                y: holeY
            });
            World.add(world, [hole1Visual, hole1Sensor, hole2Visual, hole2Sensor]);

            // C. Cria√ß√£o das Bolas
            const ballRadius = 16; // Diminu√≠do de 18 para 16
            
            for (let i = 0; i < NUM_BALLS; i++) {
                const x = Common.random(W * 0.1, W * 0.9);
                const y = H - Common.random(30, 80);
                
                // Cria uma bola colorida
                const ball = Bodies.circle(x, y, ballRadius, {
                    label: 'ball',
                    frictionAir: 0.08, // Menos resist√™ncia para mais movimento
                    friction: 0.1, // Pouco atrito
                    restitution: 0.7, // MUITO MAIS QUIQUE - como bola de sinuca!
                    density: 0.0015, // Mais pesada para colis√µes melhores
                    isScored: false,
                    slop: 0.05, // Reduz a penetra√ß√£o entre objetos
                    render: {
                        fillStyle: BALL_COLORS[i % BALL_COLORS.length],
                        strokeStyle: '#000',
                        lineWidth: 2
                    }
                });
                
                balls.push(ball);
            }
            World.add(world, balls);
        }

        // --- 3. L√≥gica de Jogo e F√≠sica ---

        // Fun√ß√£o para aplicar o jato de ar
        function jetAir(originX) {
            const forceMagnitude = -0.025 * (W / 400); // For√ßa m√©dia - cria movimento ca√≥tico
            const jetRadius = W * 0.4; // Raio de alcance do jato
            
            balls.forEach(ball => {
                if (ball.isScored) return; // N√£o mexe em bolas pontuadas
                
                const dist = Math.abs(ball.position.x - originX);
                
                if (dist < jetRadius) {
                    // Quanto mais perto, mais forte o jato
                    const forceScale = 1 - (dist / jetRadius);
                    const force = {
                        x: Common.random(-0.008, 0.008) * forceScale, // MAIS turbul√™ncia lateral
                        y: forceMagnitude * forceScale
                    };
                    
                    // Aplica a for√ßa
                    Body.applyForce(ball, ball.position, force);
                    
                    // Adiciona um pequeno torque para girar as bolas
                    Body.setAngularVelocity(ball, Common.random(-0.1, 0.1));
                }
            });
            
            // Gera bolhas visuais
            spawnBubbles(originX);
        }

        // Fun√ß√£o para criar bolhas
        function spawnBubbles(x) {
            const bubbleCount = Common.random(15, 25); // Mais bolhas
            for (let i = 0; i < bubbleCount; i++) {
                bubbles.push({
                    x: x + Common.random(-20, 20),
                    y: H - Common.random(10, 30),
                    r: Common.random(1, 5),
                    opacity: 1,
                    speed: Common.random(2, 5) // Bolhas mais r√°pidas
                });
            }
        }

        // Fun√ß√£o para atualizar e desenhar as bolhas (no canvas 2D)
        function updateAndDrawBubbles(context) {
            context.fillStyle = 'rgba(255, 255, 255, 0.7)';
            context.shadowColor = 'rgba(255, 255, 255, 1)';
            context.shadowBlur = 10;
            
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const b = bubbles[i];
                b.y -= b.speed;
                b.x += Common.random(-0.5, 0.5); // Movimento lateral
                b.opacity -= 0.01;
                
                if (b.opacity <= 0) {
                    bubbles.splice(i, 1);
                } else {
                    context.globalAlpha = b.opacity;
                    context.beginPath();
                    context.arc(b.x, b.y, b.r, 0, Math.PI * 2);
                    context.fill();
                }
            }
            context.globalAlpha = 1; // Reseta o alpha
            context.shadowBlur = 0;
        }
        
        // Fun√ß√£o de verifica√ß√£o de encaixe (chamada no loop de update)
        function checkWinCondition() {
            balls.forEach(ball => {
                if (ball.isScored) return; // J√° pontuou
                
                holes.forEach(hole => {
                    // Calcula a dist√¢ncia entre a bola e o buraco
                    const dx = ball.position.x - hole.x;
                    const dy = ball.position.y - hole.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Verifica se a bola est√° dentro do buraco
                    const isInHole = distance < 18; // Ajustado para o novo tamanho
                    const speed = Math.sqrt(ball.velocity.x * ball.velocity.x + ball.velocity.y * ball.velocity.y);
                    const isMovingSlow = speed < 3.0; // Velocidade total baixa
                    
                    if (isInHole && isMovingSlow) {
                        // ACERTOU O BURACO!
                        ball.isScored = true;
                        
                        // Anima a bola entrando no buraco
                        animateBallIntoHole(ball, hole);
                        
                        hole.scoredBalls++;
                        score++;
                        updateScore();
                        
                        // Verifica combo
                        checkCombo();
                    }
                });
            });
        }
        
        // Fun√ß√£o para animar a bola caindo no buraco
        function animateBallIntoHole(ball, hole) {
            // Faz a bola encolher e desaparecer
            let scale = 1;
            const shrinkInterval = setInterval(() => {
                scale -= 0.1;
                
                if (scale <= 0) {
                    clearInterval(shrinkInterval);
                    World.remove(world, ball);
                } else {
                    // Move a bola em dire√ß√£o ao centro do buraco
                    Body.setPosition(ball, {
                        x: ball.position.x + (hole.x - ball.position.x) * 0.2,
                        y: ball.position.y + (hole.y - ball.position.y) * 0.2
                    });
                    
                    // Reduz o tamanho visualmente atrav√©s do circleRadius
                    Body.scale(ball, 0.9, 0.9);
                }
            }, 30);
        }
        
        function updateScore() {
            scoreEl.textContent = score;
            if (score >= NUM_BALLS) {
                // Venceu!
                stopTimer();
                finalTimeEl.textContent = getFormattedTime();
                winMessageEl.classList.remove('hidden');
                winMessageEl.classList.add('flex');
            }
        }

        // Fun√ß√£o para iniciar o jogo
        function startGame() {
            setupGame();
            startTimer();
            scheduleIntruder(); // Inicia sistema do peixe
        }
        
        // --- 4. Loop Principal do Jogo ---
        
        // Loop "antes" da f√≠sica calcular (para aplicar for√ßas)
        Events.on(engine, 'beforeUpdate', (event) => {
            // Limita a velocidade m√°xima das bolas
            balls.forEach(ball => {
                if (ball.isScored) return;
                
                const maxSpeed = 12; // Velocidade m√°xima aumentada para mais caos
                const speed = Math.sqrt(ball.velocity.x * ball.velocity.x + ball.velocity.y * ball.velocity.y);
                
                if (speed > maxSpeed) {
                    const scale = maxSpeed / speed;
                    Body.setVelocity(ball, {
                        x: ball.velocity.x * scale,
                        y: ball.velocity.y * scale
                    });
                }
            });
            
            // Aplica jatos de ar se bot√µes estiverem pressionados
            if (buttonAPressed) {
                jetAir(W * 0.2); // Jato da esquerda
            }
            if (buttonBPressed) {
                jetAir(W * 0.8); // Jato da direita
            }
            
            // Verifica o encaixe
            checkWinCondition();
        });

        // Loop "depois" da f√≠sica renderizar (para desenhar bolhas)
        Events.on(render, 'afterRender', () => {
            // Desenha as bolhas por cima de tudo
            updateAndDrawBubbles(ctx);
        });

        // --- 5. Controles (Mouse e Toque) ---
        
        function handleButtonPress(button, isPressed) {
            if (button === 'A') {
                buttonAPressed = isPressed;
                if (isPressed) console.log('Bot√£o A pressionado!');
            }
            if (button === 'B') {
                buttonBPressed = isPressed;
                if (isPressed) console.log('Bot√£o B pressionado!');
            }
        }

        // Eventos Bot√£o A
        btnA.addEventListener('mousedown', () => handleButtonPress('A', true));
        btnA.addEventListener('mouseup', () => handleButtonPress('A', false));
        btnA.addEventListener('mouseleave', () => handleButtonPress('A', false));
        btnA.addEventListener('touchstart', (e) => { e.preventDefault(); handleButtonPress('A', true); }, { passive: false });
        btnA.addEventListener('touchend', (e) => { e.preventDefault(); handleButtonPress('A', false); }, { passive: false });
        
        // Eventos Bot√£o B
        btnB.addEventListener('mousedown', () => handleButtonPress('B', true));
        btnB.addEventListener('mouseup', () => handleButtonPress('B', false));
        btnB.addEventListener('mouseleave', () => handleButtonPress('B', false));
        btnB.addEventListener('touchstart', (e) => { e.preventDefault(); handleButtonPress('B', true); }, { passive: false });
        btnB.addEventListener('touchend', (e) => { e.preventDefault(); handleButtonPress('B', false); }, { passive: false });

        // Bot√£o de Reset (da mensagem de vit√≥ria)
        resetButton.addEventListener('click', () => {
            startGame();
        });
        
        // Bot√£o de Reset sempre vis√≠vel
        resetGameButton.addEventListener('click', () => {
            startGame();
        });
        
        // Fallback da imagem de fundo
        const backgroundElement = document.querySelector('.game-background');
        const img = new Image();
        img.src = 'https://i.imgur.com/NTpUOB0.jpeg';
        img.onerror = () => {
            backgroundElement.setAttribute('data-failed', 'true');
        };
        img.onload = () => {
            console.log('Imagem de fundo carregada com sucesso!');
        };

        // --- 6. Instala√ß√£o do PWA ---
        
        // Service Worker para funcionar offline
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    self.addEventListener('install', (e) => {
                        self.skipWaiting();
                    });
                    
                    self.addEventListener('activate', (e) => {
                        self.clients.claim();
                    });
                    
                    self.addEventListener('fetch', (e) => {
                        e.respondWith(
                            caches.match(e.request).then(response => response || fetch(e.request))
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(() => console.log('PWA instalado com sucesso!'))
                    .catch(() => console.log('Falha ao instalar PWA'));
            });
        }
        
        // Previne comportamento padr√£o de gestos
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());
        document.addEventListener('gestureend', (e) => e.preventDefault());
        
        // Previne scroll bounce no iOS
        let lastTouchY = 0;
        document.addEventListener('touchstart', (e) => {
            lastTouchY = e.touches[0].clientY;
        }, { passive: false });
        
        document.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const touchYDelta = touchY - lastTouchY;
            lastTouchY = touchY;
            
            // Previne scroll se tentar scrollar no body
            if (e.target === document.body) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Oculta a barra de endere√ßo no scroll (mobile)
        window.scrollTo(0, 1);
        
        // --- 7. Inicia o Jogo Automaticamente ---
        setupGame();
        startTimer(); // Inicia o cron√¥metro automaticamente
        Runner.run(engine); // Inicia o motor de f√≠sica
        Render.run(render); // Inicia o renderizador
        
        // Feedback h√°ptico nos bot√µes (se dispon√≠vel)
        function hapticFeedback() {
            if ('vibrate' in navigator) {
                navigator.vibrate(10);
            }
        }
        
        // Adiciona feedback h√°ptico aos bot√µes
        btnA.addEventListener('touchstart', hapticFeedback);
        btnB.addEventListener('touchstart', hapticFeedback);
    </script>
